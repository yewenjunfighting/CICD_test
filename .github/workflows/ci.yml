name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  prepare:
    name: 🚀 准备环境
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ 拉取代码
        uses: actions/checkout@v4

      - name: ⚡ 设置 Node.js & pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 20.18.3
          cache: 'pnpm'

      - name: 📦 安装 pnpm
        run: npm install -g pnpm

      - name: 📦 复用 pnpm 依赖缓存
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: 📦 安装依赖
        run: pnpm install --frozen-lockfile

      - name: ⚡ 复用构建缓存（dist/）
        uses: actions/cache@v4
        with:
          path: dist
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: ⚙️ 构建项目
        run: pnpm run build

      - name: 📦 存储构建产物
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist
          retention-days: 1

  lint-and-security:
    name: 🔍 Lint & Security Scan
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: 🛎️ 拉取代码
        uses: actions/checkout@v4

      - name: ⚡ 复用 pnpm 依赖缓存
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}

      - name: 🎨 代码规范检测（ESLint）
        run: pnpm run lint

      - name: 🔒 安全性扫描（NPM Audit）
        run: pnpm audit --production

  compatibility-test:
    name: 🖥️ 兼容性测试
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: 🛎️ 拉取代码
        uses: actions/checkout@v4

      - name: ⚡ 复用 pnpm 依赖缓存
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}

      - name: 🧪 运行 Jest 兼容性测试
        run: pnpm run test

      - name: 🌎 运行 Browserslist 兼容性检查
        run: npx browserslist "> 0.5%, last 2 versions, not dead"
